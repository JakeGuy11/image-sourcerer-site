<html>
    <head>
        <title>Image Sourcerer: Arichive, save and sort your favourite images!</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <center>
            <div style="width:50%;">
                <div class="drop-file" ondrop="upload_file(event)" ondragover="return false">
                    <div style="width:100%;margin:0 auto;">

                        <p><input type="button" value="Select them..." onclick="file_explorer();" /></p>
                        <input style="display:none;" type="file" id="select-file" multiple />
                    </div>
                </div>
                <div id="feed"></div>
            </div>
        </center>
    </body>
    <script src="header.js"></script>
    <script src="decode.js"></script>
</html>
