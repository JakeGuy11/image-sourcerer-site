<html>
    <head>
        <title>Image Sourcerer: Arichive, save and sort your favourite images!</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div style="width:50%;margin-left:25%;margin-right:25%;">
            <div style="margin-left:10%;margin-right:10%;">
                <br><center>Upload your image(s) here:</center>
                <div class="drop-box" onclick="document.getElementById('file-sel').click();"  ondragover="dragOverHandler(event);" ondrop="dropHandler(event);">
                    <input id="file-sel" style="display:none" type="file" accept="image/*" multiple/>
                    Click or drag to select images...
                </div>
            </div>
            <div id="feed">
            </div>
        </div>
    </body>
    <script src="header.js"></script>
    <script src="decode.js"></script>
</html>
